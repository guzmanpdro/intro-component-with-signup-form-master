<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <meta name="description" content="See how experienced developers solve problems in real-time.">
  <script src="./js/script.js" defer></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
</head>
<body>
  <main>
    <section class="free-trial-sec">
      <div class="free-trial-info">
        <h1 class="title">Learn to code by watching others</h1>
        <p class="description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </div>
  
      <div class="free-trial-form">
        <div class="free-trial">
          <p class="free-trial-text"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
    
        <form class="form" novalidate>
          <fieldset>
            <div class="form-control">
              <input type="text" name="" id="name" placeholder="First Name" class="form-input" required>
            </div>
            <div class="form-control">
              <input type="text" name="" id="lastName" placeholder="Last Name" class="form-input" required>
            </div>
            <div class="form-control">
              <input type="email" name="" id="email" placeholder="Email Address" class="form-input" required>
            </div>
            <div class="form-control">
              <input type="password" name="" id="password" placeholder="Password" class="form-input" required>
            </div>
          </fieldset>
          <input type="submit" value="Claim your free trial" class="form-input">
          <p class="terms-and-services">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
